<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>Required Fields are followed by *</p>
        <h2>contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            
            Male <input type="radio" name="gnder" id="male" required> Female <input type="radio" name="gnder" id="female" required>   <!--Note: Name should be Unique-->
                   
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="Card_type" id="card_type" required>
                <option value="">-- Select Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card_number" id="card_number" required>

        </p>
        <p>
            Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: *<input type="password" name="cvv" id="cvv" required   >
        </p>
        <input type="Submit" value="pay now">
    </form>
</body>
</html>
